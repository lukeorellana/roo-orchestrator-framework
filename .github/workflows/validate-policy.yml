name: Validate Roo Policy
on:
  pull_request:
    paths:
      - "roo.policy.json"
      - ".roo-orchestrator/schemas/roo_policy.schema.json"
      - "scripts/policy-utils.mjs"
      - "scripts/validate-policy.mjs"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i -D ajv ajv-formats
      - run: node scripts/validate-policy.mjs
